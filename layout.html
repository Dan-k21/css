<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            width: 100%;
            height: 120px;
        }
        .logo {
            width: 25%;
            height: 100%;
            border: 1px solid red;
            float: left;
        }

        .banner {
            width: calc(100% - 25% - 4px - 5px);
            height: 100%;
            border: 1px solid red;
            float: left;
            margin-left: 5px;
        }

        .nav {
            width: calc(100% - 2px);
            height: 60px;
            border: 1px solid red;
            margin-top: 5px;
        }

        .wrapper {
            width: 100%;
            height: 600px;
            margin-top: 5px;
            border: 1px solid red;
        }

        .menu {
            width: 15%;
            height: 100%;
            float: left;
            border: 1px solid red;
        }

        .box1 {
            width: calc(100% - 2px);
            height: calc(50% - 4px);
            float: left;
            border: 1px solid red;
        }

        .box2 {
            width: calc(100% - 2px);
            height: calc(50% - 4px);
            float: left;
            border: 1px solid red;
            margin-top: 3px;
        }

        .content {
            width: calc(70% - 2px);
            height: 100%;
            float: left;
            border: 1px solid red;
            margin-left: 3px;
        }

        .adv {
            width: 14.45%;
            height: 100%;
            float: left;
            border: 1px solid red;
            margin-left: 3px;
        }

        .contact {
            width: 100%;
            height: 100px;
            float: left;
            border: 1px solid red;
            margin-top: 3px;
        }

        .hotNews {
            width: calc(50% - 2px);
            height: 40%;
            float: left;
            border: 1px solid red;
        }

        .slide {
            width: calc(50% - 2px);
            height: 40%;
            float: left;
            border: 1px solid red;;
        }

        .news {
            width: calc(33.33% - 5px);
            height: calc(30% - 3px);
            float: left;
            border: 1px solid red;
            overflow: auto;
            margin-left: 3px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="banner"></div>
</div>
<div class="nav"></div>
<div class="wrapper">
    <div class="menu">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="content">
        <div class="hotNews"></div>
        <div class="slide"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
    </div>
    <div class="adv"></div>
</div>
<div class="contact"></div>
</body>
</html>
